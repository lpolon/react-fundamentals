<!-- Basic JavaScript-rendered Hello World -->
<!-- http://localhost:3000/isolated/exercise/01.html -->

<!-- 🐨 Create (in HTML) a <body> with a <div> with the id of "root" -->
<!-- 🐨 Then create a <script type="module"> for your JavaScript -->

<!-- These next instructions are to be written in JavaScript in the <script> tag -->
<!-- 🐨 Create a div -->

<!-- 🐨 Set the div's textContent to 'Hello World' and className to 'container' -->
<!--   💰 div.textContent = '...' -->
<!-- 🐨 Append the div to the root div using `append` -->
<!--   💰 document.getElementById('root') -->
<!--   📜 https://developer.mozilla.org/en-US/docs/Web/API/ParentNode/append -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer type="module">
      const myDiv = document.createElement('div')

      const rootNode = document.createElement('div')
      rootNode.id = 'root'
      document.body.appendChild(rootNode)
      myDiv.textContent = 'Hello World'
      myDiv.className = 'container'
      document.getElementById('root').appendChild(myDiv)
    </script>
    <style>
      html {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .container {
        padding: 5px;
        font-size: 10rem;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body></body>
</html>
